<app-template-full-width
  [title]="title"
  *ngIf="collection$ | async as collection"
>
  <app-table-light [headers]="headers">
    <tr *ngFor="let item of collection" [attr.id]="'order-' + item.id">
      <td>
        <app-icon-edit
          [routerLink]="['/clients/edit', item.id]"
        ></app-icon-edit>
        <app-icon-delete (click)="deleteClient(item, $event)"></app-icon-delete>
      </td>
      <td>{{ item.name }}</td>
      <td>{{ item.totalCaHt | currency }}</td>
      <td>{{ item.tva }}</td>
      <td>{{ item.comment }}</td>
      <td [appState]="item.state">
        <select (change)="changeStatus(item, $event)">
          <option
            *ngFor="let state of status"
            [selected]="state === item.state"
            [value]="state"
          >
            {{ state }}
          </option>
        </select>
      </td>
    </tr>
  </app-table-light>
  <app-btn label="Add client" route="add"></app-btn>
</app-template-full-width>

<app-template-full-width [title]="title" *ngIf="collection">
  <app-table-light [headers]="headers">
    <tr *ngFor="let item of collection" [attr.id]="'client-' + item.id">
      <td>
        <app-icon-edit [routerLink]="['/clients/edit', item.id]"></app-icon-edit>
        
      </td>
      <td>{{ item.name }}</td>
      <td>{{ item.totalCaHt | currency }}</td>
      <td>{{ item.tva }}</td>
      <td>{{ item.comment }}</td>
      <td [appState]="item.state">
        <select (change)="changeStatus(item, $event)">
          <option
            *ngFor="let state of status"
            [selected]="state === item.state"
            [value]="state"
          >
            {{ state }}
          </option>
        </select>
      </td>
    </tr>
  </app-table-light>
  <app-btn label="add a client" route="add"></app-btn>
</app-template-full-width>

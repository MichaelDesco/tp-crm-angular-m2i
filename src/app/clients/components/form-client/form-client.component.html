<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" type="text" class="form-control" id="name" />
    @if (form.controls['name'].invalid && form.controls['name'].touched) {
    <div class="alert alert-danger">Champ invalide.</div>
    }
  </div>

  <div class="form-group">
    <label for="totalCaHt">totalCaHt</label>
    <input
      formControlName="totalCaHt"
      type="number"
      class="form-control"
      id="totalCaHt"
    />
  </div>

  <div class="form-group">
    <label for="tva">tva</label>
    <input formControlName="tva" type="number" class="form-control" id="tva" />
  </div>

  <div class="form-group">
    <label for="state">state</label>
    <select class="form-control" id="state" formControlName="state">
      @for (state of status; track state) {
      <option [value]="state">{{ state }}</option>
      }
    </select>
  </div>

  <div class="form-group">
    <label for="comment">comment</label>
    <textarea
      class="form-control"
      id="comment"
      formControlName="comment"
    ></textarea>
  </div>

  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
    Submit
  </button>
</form>

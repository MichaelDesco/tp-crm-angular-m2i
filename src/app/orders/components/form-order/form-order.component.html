<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="typePresta">type</label>
    <input
      formControlName="typePresta"
      type="text"
      class="form-control"
      id="typePresta"
    />
    <div *ngIf="form.controls['typePresta'].invalid && form.controls['typePresta'].touched" class="alert alert-danger">
      Champ invalide
    </div>
  </div> <!-- Ferme correctement cette div -->

  <div class="form-group">
    <label for="client">Client</label>
    <select class="form-control" formControlName="client" id="client">
      <option *ngFor="let client of clients" [value]="client.name">
        {{ client.name }}
      </option>
    </select>
    <div
      class="alert alert-danger"
      *ngIf="form.controls['client'].invalid && form.controls['client'].touched"
    >
      SÃ©lectionnez un client
    </div>
  </div>

  <div class="form-group">
    <label for="nbJours">nbJours</label>
    <input
      formControlName="nbJours"
      type="number"
      class="form-control"
      id="nbJours"
    />
  </div>

  <div class="form-group">
    <label for="tjmHt">tjmHt</label>
    <input
      formControlName="tjmHt"
      type="number"
      class="form-control"
      id="tjmHt"
    />
  </div>

  <div class="form-group">
    <label for="tva">tva</label>
    <input formControlName="tva" type="number" class="form-control" id="tva" />
  </div>

  <div class="form-group">
    <label for="state">state</label>
    <select class="form-control" id="state" formControlName="state">
      <option *ngFor="let state of status" [value]="state">{{ state }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="comment">comment</label>
    <textarea
      class="form-control"
      id="comment"
      formControlName="comment"
    ></textarea>
  </div>

  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
    Submit
  </button>
</form>
